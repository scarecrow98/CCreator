<nav class="page-nav">
    <h1>{{ page?.title }}</h1>

    <div class="page-nav-toolbar">
        <span matTooltip="Új rekord felvétele" (click)="openNewRecordPage()">
            <mat-icon>add</mat-icon>
        </span>
        <span matTooltip="Oldal szerkesztése" (click)="openNewPageEditor()">
            <mat-icon>edit</mat-icon>
        </span>
        <span matTooltip="Oldal nyomtatása">
            <mat-icon>print</mat-icon>
        </span>
    </div>
</nav>
<main id="list-page-content">

    <!-- ==== táblázat adatokkal - lehet kellene külön komponens neki, ha sok funkciót tud (pl.: szűrés, stb) ==== -->

    <div>
        <ccreator-data-table [tableModel]="tableModel" [pageModel]="page" (paginatorChanged)="reloadTable($event)"></ccreator-data-table>
    </div>

</main>
